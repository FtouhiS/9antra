<form #courseForm="ngForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text" id="courseName" name="courseName" class="form-control" [(ngModel)]="courseForm.value.courseName" required>
  </div>
  <div class="form-group">
    <label for="coursePrice">Course Price</label>
    <input type="number" id="coursePrice" name="coursePrice" class="form-control" [(ngModel)]="courseForm.value.coursePrice" required>
  </div>
  <div class="form-group">
    <label for="imageFile">Course Image</label>
    <input type="file" id="imageFile" name="imageFile" class="form-control-file" (change)="onFileSelected($event)" required>
    <img *ngIf="imageUrl" [src]="imageUrl" height="200" class="mt-2" />
  </div>
  <button type="submit" class="btn btn-primary">Add Course</button>
</form>

<form #courseForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" name="courseName" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="coursePrice">Course Price</label>
      <input type="number" id="coursePrice" name="coursePrice" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="imageFile">Course Image</label>
      <input type="file" id="imageFile" name="imageFile" class="form-control-file" (change)="onFileSelected($event)" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Course</button>
  </form>

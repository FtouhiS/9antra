<div class="home-container">
  <div class="image-grid">
    <div class="image-item big-image">
      <img src="assets/first.jpg" alt="Big Image">
    </div>
  </div>
</div>

<div class="container mt-5">
  <h2>Discover our courses</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let course of courses">
      <div class="container mt-5">

      <div class="col-lg- card">
        <img [src]="course.courseImage" class="card-img-top img-fluid" alt="{{ course.courseName }}">
        <div class="card-body">
          <h5 class="card-title">{{ course.courseName }}</h5>
          <p class="card-text">Price: {{ course.coursePrice }}/Month</p>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <form action="#" method="POST" class="contact-form">
    <h2 class="text-center mb-4">Contact Us</h2>

    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
  </form>
</div>
